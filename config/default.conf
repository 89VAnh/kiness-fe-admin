	root   /usr/share/nginx/html;
  
  location / {
		try_files $uri $uri/ /index.html;
		index  index.html index.htm;
	}

	location /api {
		proxy_pass http://kiness.aiacademy.edu.vn;
		# proxy_http_version 1.1;
